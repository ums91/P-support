name: Repo Mapping Children Generator

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Optional: scheduled run (every 6 hours)
  schedule:
    - cron: "0 */6 * * *"

permissions:
  issues: write
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run repo mapping script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/repo_mapping_children_scheduled.py

      - name: Commit updated processed.json (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add processed.json
          git diff --cached --quiet || git commit -m "Update processed.json [skip ci]"
          git push
